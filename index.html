<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <form class="search">
                    <input type="text" placeholder="Enter city name" class="searchform" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span class="errmsg"></span>
                </form>

                <div class="units">
                    <span class="unit_celcius">&#176C</span>
                    <span class="unit_fahn">&#176F</span>
                </div>
            </div>

            <div class="body">
                <h1 class="city"></h1>
                <div class="datetime">
                    <p>Monday 14 March 2023 11:18 A.M.</p>
                </div>
                <div class="forecast">
                    <!--p>Clear</p-->
                </div>
                <div class="icon">
                    <!--img src="https://openweathermap.org/img/wn/10d@4x.png"/-->
                </div>
                <p class="temperature"><p>
                <div class="minmax">
                    <!--p>Min: 12&#176</p>
                    <p>Max: 34&#176</p-->
                </div>
            </div>

            <div class="info">
                <div class="card">
                    <i class="fa-solid fa-temperature-full"></i>                
                    <div>
                        <p>Real Feel</p>
                        <p class="realfeel"></p>
                   </div>
                </div>

                <div class="card">
                    <i class="fa-solid fa-droplet"></i>                
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">97%</p>

                    </div>
                </div>

                <div class="card">
                    <i class="fa-solid fa-wind"></i>               
                    <div>
                        <p>Wind</p>
                        <p class="wind">12km/s</p>

                    </div>
                </div>

                <div class="card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="pressure">1 bar</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/49564c4164.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
